<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile card</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="image">
          <img src="./3D  back.png" alt="milind profile " />
        </div>
        <div class="detail">
          <div class="name">
            <h2>Shreyas Nalawade</h2>
          </div>
          <div class="job">
            <h3>Full Stack Developer</h3>
          </div>
        </div>
        <div class="social_media">
          <a
            target="_blank"
            class="linkedin"
            href="https://www.linkedin.com/in/shreyas-s-nalawade-234340283"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a target="_blank" href="./whatsapp_QR.jpg"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>

          <a target="_blank" class="Facebook" href="https://shorturl.at/g97Ex"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a target="_blank" class="twiter" href="#"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </div>
        <div class="resume">
          <a
            href="./Shreyas Nalawade Resume.pdf"
            download=" Resume Shreyas Nalawade"
          >
            <button type="button" download>
              Resume <i class="fa-solid fa-download"></i></button
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
